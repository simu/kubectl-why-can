[package]
name = "kubectl-why-can"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
clap = { version = "4.1", features = ["derive"] }
hyper = { version = "0.14.24" }
hyper-rustls = { version = "0.23.2" }
k8s-openapi = { version = "0.18.0", default-features = false, features=["v1_21"] }
kube = { version = "0.79.0", default-features = false, features = ["client", "rustls-tls"]}
kube-derive = { version = "0.79.0"}
tokio = { version = "1.25.0", features = ["full"] }
tokio-rustls = "0.23.4"
tower = { version = "0.4.13", features = ["limit"] }
tower-http = { version = "0.3.5", features = ["trace", "decompression-gzip"] }
tracing-subscriber = "0.3.16"
